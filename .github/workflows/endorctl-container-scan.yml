name: endorctl container scan

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  endorctl-container-scan:
    permissions:
     id-token: write # This is required for requesting the JWT
     contents: read  # This is required for actions/checkout
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: 'Run endorctl'
      uses: endorlabs/github-action@e43447d4a36adbd3792fc83d024735c35aa6cfae # refs/containers
      with:
        namespace: "nathan.containers"
        api: "https://api.staging.endorlabs.com"
        # enable_github_action_token: "true"
        api_key: ${{ secrets.ENDOR_API_CREDENTIALS_KEY }}
        api_secret: ${{ secrets.ENDOR_API_CREDENTIALS_SECRET }}
        log_verbose: "true"
        log_level: "info"
        scan_container: "true"
        image: "mongo:jammy"
      env:
        GITHUB_PR: ${{ github.event.number }}
