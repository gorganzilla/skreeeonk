name: endorctl scan

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  endorctl-scan:
    permissions:
     id-token: write # This is required for requesting the JWT
     contents: read  # This is required for actions/checkout
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: 'Run endorctl'
      uses: endorlabs/github-action@72232c152b9d8d7ce7371e516b00b8ea012df486
      with:
        namespace: "nathan-staging"
        api: "https://api.staging.endorlabs.com"
        enable_github_action_token: "true"
        # api_key: ${{ secrets.ENDOR_API_CREDENTIALS_KEY }}
        # api_secret: ${{ secrets.ENDOR_API_CREDENTIALS_SECRET }}
        # enable_github_action_token: "true"
        log_verbose: "true"
        log_level: "info"
        ci_run: "true"
        ci_run_tags: "actor=${{ github.actor }},run-id=${{ github.run_id }},pr=${{ env.GITHUB_PR }}"
      env:
        GITHUB_PR: ${{ github.event.number }}
